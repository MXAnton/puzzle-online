<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Online</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Create Your Own Puzzle</h1>

      <form onsubmit="generatePuzzle(event)">
        <label for="image-input">Puzzle image:</label>
        <input
          type="file"
          id="image-input"
          name="image-input"
          accept="image/png, image/jpeg, image/jpg, .png, .jpg, .jpeg"
          required
        />

        <label for="puzzle-columns-input">Puzzle columns:</label>
        <select id="puzzle-columns-input" name="puzzle-columns-input">
          <option value="4" selected>4</option>
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="32">32</option>
        </select>
        <label for="puzzle-rows-input">Puzzle rows:</label>
        <select id="puzzle-rows-input" name="puzzle-rows-input">
          <option value="4" selected>4</option>
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="32">32</option>
        </select>

        <input type="submit" value="Generate Puzzle" />
      </form>

      <nav>
        <button onclick="toggleShowImage()">Show Image</button>
        <label for="show-debug">Toggle debug:</label
        ><input
          type="checkbox"
          name="show-debug"
          id="show-debug"
          checked
          onchange="toggleDebug(event)"
        />
      </nav>
    </header>
    <main>
      <div id="image" style="display: none">
        <img src="#" alt="Puzzle image" />
      </div>

      <canvas id="puzzleCanvas" width="400" height="400"></canvas>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
