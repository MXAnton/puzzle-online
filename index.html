<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Online</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <dialog id="generate-modal">
      <button class="modal__close-btn" onclick="closeGenerateModal()">X</button>

      <h1>Generate Puzzle</h1>

      <form onsubmit="generatePuzzle(event)">
        <label for="image-input">Puzzle image:</label>
        <input
          class="btn--primary"
          type="file"
          id="image-input"
          name="image-input"
          accept="image/png, image/jpeg, image/jpg, .png, .jpg, .jpeg"
          required
        />

        <label for="puzzle-columns-input">Puzzle columns:</label>
        <input
          type="number"
          name="puzzle-columns-input"
          id="puzzle-columns-input"
          class="btn--primary"
          min="2"
          max="30"
          value="3"
          required
        />
        <label for="puzzle-rows-input">Puzzle rows:</label>
        <input
          type="number"
          name="puzzle-rows-input"
          id="puzzle-rows-input"
          class="btn--primary"
          min="2"
          max="30"
          value="3"
          required
        />

        <input class="btn--secondary" type="submit" value="Generate Puzzle" />
      </form>
    </dialog>

    <main>
      <nav>
        <button class="btn--primary" onclick="openGenerateModal()">
          Generate
        </button>

        <div class="checkbox--primary">
          <label id="toggle-show-image__label" for="toggle-show-image"
            >Image ðŸ™ˆ</label
          ><input
            type="checkbox"
            name="toggle-show-image"
            id="toggle-show-image"
            onchange="toggleShowImage(event)"
          />
        </div>

        <div class="checkbox--primary">
          <label for="show-debug">Debug</label
          ><input
            type="checkbox"
            name="show-debug"
            id="show-debug"
            checked
            onchange="toggleDebug(event)"
          />
        </div>
      </nav>

      <div class="wrapper">
        <div id="image" style="display: none">
          <img src="#" alt="Puzzle image" />
        </div>

        <canvas id="puzzleCanvas" width="400" height="400"></canvas>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
