<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Online</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <audio id="game-music" loop>
      <source src="assets/sounds/game-music.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="pop-sound">
      <source src="assets/sounds/pop-sound.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="success-sound">
      <source src="assets/sounds/success-sound.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <dialog id="generate-modal">
      <button class="modal__close-btn" onclick="closeGenerateModal()">X</button>

      <h1>Generate Puzzle</h1>

      <form onsubmit="generatePuzzle(event)">
        <label for="image-input">Puzzle image:</label>
        <input
          class="btn--primary"
          type="file"
          id="image-input"
          name="image-input"
          accept="image/png, image/jpeg, image/jpg, .png, .jpg, .jpeg"
          required
        />

        <label for="puzzle-columns-input">Puzzle columns:</label>
        <input
          type="number"
          name="puzzle-columns-input"
          id="puzzle-columns-input"
          class="btn--primary"
          min="2"
          max="30"
          value="3"
          required
        />
        <label for="puzzle-rows-input">Puzzle rows:</label>
        <input
          type="number"
          name="puzzle-rows-input"
          id="puzzle-rows-input"
          class="btn--primary"
          min="2"
          max="30"
          value="3"
          required
        />

        <input class="btn--secondary" type="submit" value="Generate Puzzle" />
      </form>
    </dialog>

    <main>
      <section id="info">
        <div>
          <p>Drag pieces: left mouse button</p>
          <p>Select multiple pieces: right mouse button</p>
          <p>Zoom: mouse scroll</p>
          <p>Pan: press scroll button or drag on empty board</p>
        </div>

        <div>
          <p>Timer: <span id="timer">00:00:00</span></p>
        </div>
      </section>

      <nav>
        <div class="checkbox--primary">
          <label id="pause-input__label" for="pause-input">‚ñ∂</label
          ><input
            type="checkbox"
            name="pause-input"
            id="pause-input"
            onchange="setPause(event)"
          />
        </div>

        <button class="btn--primary" onclick="openGenerateModal()">
          Generate
        </button>

        <div class="checkbox--primary">
          <label for="show-debug">üìù</label
          ><input
            type="checkbox"
            name="show-debug"
            id="show-debug"
            onchange="setDebug(event)"
          />
        </div>

        <div class="checkbox--primary">
          <label id="toggle-show-image__label" for="toggle-show-image"
            >üñºüôà</label
          ><input
            type="checkbox"
            name="toggle-show-image"
            id="toggle-show-image"
            onchange="toggleShowImage(event)"
          />
        </div>

        <div class="checkbox--primary">
          <label for="pan-input">Panüîí</label
          ><input
            type="checkbox"
            name="pan-input"
            id="pan-input"
            onchange="setPanViewLock(event)"
          />
        </div>

        <div id="zoom-input" class="btn--primary">
          <button
            onmousedown="startAutoZoom(-0.1)"
            onmouseup="stopAutoZoom()"
            onmouseleave="stopAutoZoom()"
            onmouseout="stopAutoZoom()"
          >
            -
          </button>
          <span>100%</span>
          <button
            onmousedown="startAutoZoom(0.1)"
            onmouseup="stopAutoZoom()"
            onmouseleave="stopAutoZoom()"
            onmouseout="stopAutoZoom()"
          >
            +
          </button>
        </div>
      </nav>

      <div class="wrapper">
        <canvas id="puzzleCanvas" width="400" height="400"></canvas>

        <div id="image" style="display: none">
          <img src="#" alt="Puzzle image" />
        </div>

        <div id="paused-message">
          <h2>Game paused</h2>
        </div>

        <div id="victory-message">
          <h2>Congratulations!</h2>
          <p>You completed the puzzle with a time of:</p>
          <p id="victory-time">00:00:00</p>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
